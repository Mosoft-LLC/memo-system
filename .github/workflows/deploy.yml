name: Deploy to InfinityFree

# Trigger deployment on push to main branch and manual dispatch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to InfinityFree
    runs-on: ubuntu-latest
    
    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4
      
    - name: üêò Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli, curl, fileinfo, gd
        tools: composer
        
    - name: üì¶ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
          
    - name: üîß Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction
      
    - name: üìù Create deployment package
      run: |
        # Create necessary directories for deployment
        mkdir -p deploy-package/attachments
        mkdir -p deploy-package/pdf_exports
        
        # Copy application files with custom exclusions (not using .gitignore)
        rsync -av \
          --exclude='.git/' \
          --exclude='.github/' \
          --exclude='deploy-package/' \
          --exclude='README.md' \
          --exclude='PDF_FEATURE_README.md' \
          --exclude='pdf_exports/*' \
          --exclude='attachments/*' \
          --include='pdf_exports/index.php' \
          --include='attachments/.htaccess' \
          ./ deploy-package/
          
        # Ensure vendor directory and composer files are included
        if [ -d "vendor" ]; then
          echo "‚úÖ Vendor directory found and included in deployment"
        else
          echo "‚ö†Ô∏è  Vendor directory not found - running composer install"
          composer install --no-dev --optimize-autoloader --no-interaction
        fi
          
        # Create .htaccess for security
        echo "Options -Indexes" > deploy-package/attachments/.htaccess
        echo "Options -Indexes" > deploy-package/pdf_exports/.htaccess
        
        # Create index.php files for security
        echo "<?php header('Location: ../index.php'); exit(); ?>" > deploy-package/attachments/index.php
        echo "<?php header('Location: ../index.php'); exit(); ?>" > deploy-package/pdf_exports/index.php
        
        # Create sample config file (user will need to customize)
        cp config.php deploy-package/config.sample.php || echo "No config.php found, creating sample..."
        
        # Verify essential files are included
        echo "üîç Verifying deployment package contents:"
        echo "   ‚Ä¢ composer.json: $([ -f deploy-package/composer.json ] && echo "‚úÖ Found" || echo "‚ùå Missing")"
        echo "   ‚Ä¢ composer.lock: $([ -f deploy-package/composer.lock ] && echo "‚úÖ Found" || echo "‚ùå Missing")"
        echo "   ‚Ä¢ vendor/autoload.php: $([ -f deploy-package/vendor/autoload.php ] && echo "‚úÖ Found" || echo "‚ùå Missing")"
        echo "   ‚Ä¢ TCPDF: $([ -f deploy-package/vendor/tecnickcom/tcpdf/tcpdf.php ] && echo "‚úÖ Found" || echo "‚ùå Missing")"
        echo "   ‚Ä¢ functions.php: $([ -f deploy-package/functions.php ] && echo "‚úÖ Found" || echo "‚ùå Missing")"
        echo ""
        
    - name: üåê Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-package/
        server-dir: /htdocs/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/*.md
          config.php
        
    - name: üéâ Deployment Success
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üîó Your memo system should now be available at your InfinityFree domain"
        echo "üì¶ Included in deployment:"
        echo "   ‚Ä¢ All PHP application files"
        echo "   ‚Ä¢ Composer dependencies (vendor/ directory)"
        echo "   ‚Ä¢ TCPDF library for PDF generation"
        echo "   ‚Ä¢ Security files (.htaccess)"
        echo ""
        echo "‚ö†Ô∏è  Don't forget to:"
        echo "   1. Create and configure config.php on the server"
        echo "   2. Import the database using the provided db.sql file"
        echo "   3. Set proper permissions for attachments/ and pdf_exports/ directories"
        echo "   4. Verify that PHP extensions (mysqli, gd, mbstring) are enabled"
